<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form" action="/register" method="post">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="First name" autocomplete="off" name="firstName" class="name" required>
        <input type="text" placeholder="Last name" autocomplete="off" name="lastName" class="name" required>
        <input type="email" placeholder="email" autocomplete="off" name="email"class="email" required>
        <input type="password" placeholder="password" autocomplete="off" name="password" class="password" required>
        <button class="submit-btn">register</button>
        <a href="login.html" class="link">already have an account ? log in here</a>
    </div>

    <script src="form.js"></script>
    
</body>
</html>
